<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hobbits</title>
</head>
<body>

    <h1>Welcome to Homework Hobbits</h1> 

    <p>We provide guidance with all your assignments, such as:</p>

    <ol>
        <li>SBA's</li>
        <li>IA's</li>
        <li>Oral Presentations</li>
        <li>Assignments</li>
    </ol>

<h2>Upload File:</h2>

    <p>Please upload your file, and we will email you back within three business days.</p>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="file">Upload Your File:</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx">

        <button type="submit">Submit</button>
    </form>

</body>
</html>
