<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpiralScans - Anime Graduation Match</title>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/x-icon">

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1b2e;
      color: #f8f6ff;
      padding: 0;
      margin: 0;
    }

    header {
      background: #2a2349;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #a678f8;
      letter-spacing: 2px;
    }

    .content {
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #d9b3ff;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #d0c2f7;
    }

    input, button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input {
      background: #2a2349;
      color: #f0eaff;
      border: 1px solid #a678f8;
    }

    button {
      background: #a678f8;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #8d5de7;
    }

    .result {
      margin-top: 30px;
      font-size: 22px;
      color: #e4d4ff;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SpiralScans</div>
  </header>

  <div class="content">

</body>
</html>
